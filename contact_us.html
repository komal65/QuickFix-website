<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #024a51;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    
    main {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    form label {
        display: block;
        margin-bottom: 10px;
    }
    
    form input,
    form textarea {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
    }
    
    form textarea {
        height: 150px;
    }
    
    form button {
        background-color: #024a51;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    
    form button:hover {
        background-color: #9a6565;
    }
    
    footer {
        background-color: #eee;
        color: #333;
        text-align: center;
        padding: 20px;
    }
    .go_button{
        font-size: 15px;
        height: 50px;
        width: 80px;
        background-color: rgb(31, 124, 31);
        
        border-radius: 15px;
        color: #eee;
    }
    
    
    
</style>

</head>
<body>
	<header>
		<h1>Contact Us</h1>
	</header>
	<main>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="subject">Subject:</label>
			<input type="text" id="subject" name="subject" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>

			<button type="submit">Send</button>
		</form>
	</main>

    &nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;
        <button class="go_button"><a  class="go_home_b" href="home.html">HOME</a></button>
	<footer>
		<p>&copy; 2023 QuickFix</p>
	</footer>


</body>
</html>
